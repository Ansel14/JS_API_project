<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__wrapper">
          <a href="./index.html"><h2>Inventory</h2></a>
        </div>
      </div>
    </header>

    <section class="clickedItem">
      <div class="container">
        <div class="clickedItem__wrapper">
          <div class="clickedItem__title">
            <h1>Item</h1>
            <div class="clickedItem__edit">
              <h3>Edit item</h3>
              <a class="edit_btn btn bg__primary"
                ><i class="fa-solid fa-square-plus"></i
              ></a>
            </div>
          </div>
          <div class="clickedItem__info">
            <h2>Name: <span class="clickedItem__name"></span></h2>
            <h2>Stock: <span class="clickedItem__stock"></span></h2>
            <h2>Price: <span class="clickedItem__price"></span></h2>
            <h2>Description: <span class="clickedItem__desc"></span></h2>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./clickedItem.js"></script>
  </body>
</html>
