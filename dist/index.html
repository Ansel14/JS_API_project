<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__wrapper">
          <h2>Inventory</h2>
        </div>
      </div>
    </header>

    <!-- ITEMS -->
    <section class="items">
      <div class="container">
        <div class="items__wrapper">
          <div class="items__title">
            <h1>Items</h1>
            <div class="items__create">
              <h3>Create item</h3>
              <a href="./create.html" class="btn bg__primary create__btn"
                ><i class="fa-solid fa-square-plus"></i
              ></a>
            </div>
          </div>
          <div class="items__list">
            <ul id="items__container"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- DELETE MODAL -->
    <section class="modal hidden">
      <p>Are you sure you want to delete this Item?</p>
      <div class="modal__btn">
        <button class="no_btn btn bg__light">No</button>
        <button class="del_btn btn bg__delete">Yes</button>
      </div>
    </section>
    <div class="overlay hidden"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./showItem.js"></script>
  </body>
</html>
